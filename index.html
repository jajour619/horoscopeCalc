<html>
    <head>
        <meta charset="utf-8">
        <title>Horoscopes</title>
        <link rel="stylesheet" href="bootstrap.css"/>
        <link href="horoscope.css"type="text/css"rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="main">
            <div class="container">
                <div class="row">
                    <!--start day-->
                   <div class="col-lg-4 col-md-4 col-sm-4">
                       <div class="date">
                           
                           <h5>dd</h5>
                           <input type="text"id="theDay"placeholder="day">
                       </div>
                   </div>
                    <!--end day-->
                    <!--start month-->
                   <div class="col-lg-4 col-md-4 col-sm-4">
                    <div class="date">
                        <h5>mm</h5>
                        <input type="text"id="theMonth"placeholder="month">
                    </div>
                </div>
                 <!--end month-->
                 <!--start year-->
                 <div class="col-lg-4 col-md-4 col-sm-4">
                    <div class="date">
                        <h5>yyyy</h5>
                        <input type="text"id="theYear"placeholder="year">
                    </div>
                </div>
                 <!--end year-->
                 <div class="col-lg-12 col-md-12 col-sm-12">
                   <div class="btn">
                     <button id="a7sb">calculate</button>
                   </div> 
                </div>
                <b id="error" style="color:red;margin:auto"></b>
               </div> 
            </div>
        </div>
        <!--start programming-->
        <div class="prog">
          <div class="container">
            <div class="row2">
                <div id="var1">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="img">
                        <img src=""id="img">
                    </div>
                </div>
                <div class="about">
                    <h2 id="msg"></h2>
                    <h5 id="sh"></h5>
                    <p id="p"></p>
                </div>
            </div>
        </div>
      </div>
    </div>

<script src="horoscope.js"></script>
    </body>
</html>
